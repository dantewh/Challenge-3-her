<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SPACE X LANDINGSDASHBOARD</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="main.js" defer></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
         <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
         <script src="chatbot.js"></script>
	</head>
	<body>
	    <div class="wrapper">
            <div class="box header">
                <h1>Landingsdashboard</h1>
            </div>
            <div class="box main">
               <article id=article1>
                    <div id="map"></div>
                    <h2> Windsnelheid</h2>
                    <div id="windkmh">test</div>
                   <h2>km/u vanuit</h2>
                    <div id="windr">test</div>
                    <h2>richting</h2>
                </article>
     
                <article>
                   <h2>Ziekenhuizen in de buurt</h2>
                    <div id="mapContainer"></div>
                </article>
                
                
            </div>  
            <div class="box chat">
              
               
                <div id="demo">
                    <div id="chatBotCommandDescription"></div>
                    

                    
                    <h2>Dit is je doomsday maatje. Hij is niet heel slim, maar doet zijn best.</h2>
                    <input id="humanInput" type="text" placeholder="Say something" />
                    <div style="clear: both;">&nbsp;</div>

                    <div id="chatBot">
                        <div id="chatBotThinkingIndicator"></div>
                        <div id="chatBotHistory"></div>
                    </div>
                </div>
        </div>
        </div>
	</body>
</html>
